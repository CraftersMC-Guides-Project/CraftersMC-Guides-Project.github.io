<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Search Test</title>
    <style>
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .search-container {
            margin-top: 15vh;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .search-box {
            width: 50%;
            max-width: 500px;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid #007bff;
            outline: none;
            font-size: 16px;
            padding-right: 50px;
            padding-left: 90px;
        }

        .search-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-item {
            width: 80%;
            max-width: 500px;
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 18px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .result-item:hover {
            border-color: #007bff;
            background: #e9f3ff;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .confirm-box {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
    border-radius: 10px;
    text-align: center;
    backdrop-filter: blur(10px);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.confirm-box.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
}

.confirm-box button {
    margin: 10px;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.2s;
}

.confirm-go {
    background: #007bff;
    color: white;
}

.confirm-go:hover {
    background: #0056b3;
}

.confirm-cancel {
    background: red;
    color: white;
}

.confirm-cancel:hover {
    background: darkred;
}

    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search the wiki...">
        <button class="search-btn" onclick="searchWiki()">üîç</button>
    </div>

    <div class="results" id="resultsContainer"></div>

    <footer id="wikiFooter">
        Content from CraftersMC Wiki is available under the 
        <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">CC BY-SA 4.0 License</a>.
    </footer>

    <div class="confirm-box" id="confirmBox">
        <p>Do you want to visit this page?</p>
        <button class="confirm-go" onclick="goToPage()">Go</button>
        <button class="confirm-cancel" onclick="closeConfirm()">Cancel</button>
    </div>

    <script>
        let selectedLink = "";

        async function searchWiki() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            const resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = "Searching...";

            const apiUrl = `https://craftersmc.wiki.gg/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                resultsContainer.innerHTML = "";

                if (data.query.search.length === 0) {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                    return;
                }

                const results = data.query.search;
                results.sort((a, b) => {
                    const inTitleA = a.title.toLowerCase().includes(query.toLowerCase());
                    const inTitleB = b.title.toLowerCase().includes(query.toLowerCase());
                    return inTitleB - inTitleA;
                });

                results.forEach(result => {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    const highlightedSnippet = result.snippet.replace(
                        new RegExp(query, "gi"),
                        match => `<span class="highlight">${match}</span>`
                    );
                    div.innerHTML = `<strong>${result.title}</strong><br>${highlightedSnippet}`;
                    div.onclick = () => showConfirm(result.title);
                    resultsContainer.appendChild(div);
                });

            } catch (error) {
                resultsContainer.innerHTML = "<p>Error fetching data.</p>";
            }
        }

        function showConfirm(title) {
    selectedLink = `https://craftersmc.wiki.gg/wiki/${title.replace(/\s+/g, "_")}`;
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.style.display = "block";
    setTimeout(() => confirmBox.classList.add("show"), 10); 
}

function closeConfirm() {
    const confirmBox = document.getElementById("confirmBox");
    confirmBox.classList.remove("show");
    setTimeout(() => confirmBox.style.display = "none", 300);
}

        function goToPage() {
            window.open(selectedLink, "_blank");
            closeConfirm();
        }
    </script>

</body>
</html>
