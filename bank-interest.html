<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interest Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 60px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .progress {
            height: 20px;
        }
        .timer {
            font-size: 2rem;
            font-weight: bold;
        }
        .divider {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }
        .row {
            margin-top: 20px;
        }
        .interest-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .interest-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        #nextInterestBtn {
            margin-top: 20px;
            font-style: italic;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
        }
        #nextInterestBtn:hover {
            background-color: #0056b3;
        }
        .collapsible {
            background-color: #f1f1f1;
            padding: 15px 20px;
            margin-top: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        .interest-container {
            margin-bottom: 20px;
        }
        .interest-list-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank Interest Countdown</h1>
    <p>Bank interest can be claimed every 31 hours from the last interest, next one starting from January 26, 7:30 AM IST.</p>

    <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <p id="timer" class="timer"></p>

    <div class="row">
        <div class="col-6">
            <h4>Last Interest Claim</h4>
            <p id="lastInterestTime"></p>
        </div>
        <div class="col-6">
            <h4>Next Interest Claim</h4>
            <p id="nextInterestTime"></p>
        </div>
    </div>

    <div class="divider"></div>

    <div class="interest-container">
        <button class="collapsible" onclick="toggleInterestContainer()">Next Interests (Click to Expand)</button>
        <div class="content">
            <div class="interest-list-container" id="interestContainer"></div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
const targetTime = new Date('2025-01-26T07:30:00+05:30').getTime();

function formatTime(date) {
    const options = { 
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit', 
        hour12: true 
    };
    return date.toLocaleString('en-IN', options).replace(':00', '').trim();
}

function calculateInterestTimes() {
    let interestTimes = [];
    for (let i = 0; i < 50; i++) {
        const nextInterestDate = new Date(targetTime + (i * 31 * 60 * 60 * 1000));
        interestTimes.push(formatTime(nextInterestDate));
    }
    return interestTimes;
}

function displayNextInterest() {
    const interestTimes = calculateInterestTimes();
    const nextInterest = interestTimes[0];
    const lastInterest = new Date(new Date(targetTime) - (31 * 60 * 60 * 1000));
    document.getElementById("nextInterestTime").textContent = nextInterest;
    document.getElementById("lastInterestTime").textContent = formatTime(lastInterest);
}

function displayInterests() {
    const interestContainer = document.getElementById("interestContainer");
    const interests = calculateInterestTimes();
    
    for (let i = 0; i < 10; i++) {
        const div = document.createElement("div");
        div.classList.add("interest-item");
        div.textContent = interests[i];
        interestContainer.appendChild(div);
    }
}

function toggleInterestContainer() {
    const content = document.querySelector(".content");
    content.classList.toggle("show");

    const collapsible = document.querySelector(".collapsible");
    if (content.classList.contains("show")) {
        collapsible.innerHTML = "Next Interests (Click to Collapse)";
        content.style.display = "block";
    } else {
        collapsible.innerHTML = "Next Interests (Click to Expand)";
        content.style.display = "none";
    }
}

function updateNextInterestTime() {
    targetTime += 31 * 60 * 60 * 1000;  
    displayNextInterest();
}

const timerInterval = setInterval(function() {
    const now = new Date().getTime();
    const remainingTime = targetTime - now;

    if (remainingTime <= 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerHTML = "Interest is available now!";
        document.getElementById("progressBar").style.width = "100%";
        updateNextInterestTime();
    } else {
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        
        const totalTime = targetTime - (new Date('2025-01-25T07:30:00+05:30').getTime());
        const percentage = (remainingTime / totalTime) * 100;
        document.getElementById("progressBar").style.width = percentage + "%";
    }
}, 1000);

displayNextInterest();
displayInterests();
</script>

</body>
</html>
