<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Zoo Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/traveling-zoo.css">
    <link rel="stylesheet" href="css/essential.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/traveling-zoo.js"></script>

</head>

<body>
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Top Navbar -->
    <div class="navbar">
        <span class="menu-icon material-icons" onclick="toggleSidebar()">menu</span>
        <a href="index.html"><img src="assests/cmc-guides.png" style="height: 40px;"></a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="sidebar-close material-icons" onclick="toggleSidebar()">close</span>
        <img src="assests/cmc-guides.png" alt="CMC Guides Logo">
        <hr>
        <a href="https://craftersmc-guides-project.github.io/rank-sellers.html">Rank Sellers</a>
        <a href="https://craftersmc-guides-project.github.io/unicode.html">Unicode</a>
        <a href="https://craftersmc.wiki.gg/wiki/">CraftersMC Wiki</a>
        <a href="https://craftersmc.net/">CraftersMC Website</a>
    </div>

    <div class="container">
        <h1>Traveling Zoo Countdown</h1>
        <p>The Traveling Zoo event comes every 2 days 14 hours from the last event, the next one starting in...</p>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="timer" class="timer"></p>

        <div class="row">
            <div class="col-6">
                <h4>Last Event</h4>
                <p id="lastEventTime"></p>
            </div>
            <div class="col-6">
                <h4>Next Event</h4>
                <p id="nextEventTime"></p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="event-container">
            <button class="collapsible" onclick="toggleEventContainer()">Next Events (Click to Expand)</button>
            <div class="content">
                <div class="event-list-container" id="eventContainer"></div>
            </div>
        </div>

    </div>

</body>

</html>
