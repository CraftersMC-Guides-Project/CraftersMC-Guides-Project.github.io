    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    
        * {
            -webkit-tap-highlight-color: transparent;
        }
     
        h1 {
            margin-top: 5px;
            font-size: 50px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }

        .tab.active {
            background: #0056b3;
        }

        .collections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            justify-items: center;
        }

        .collection-item {
            width: 110px;
            height: 110px;
            background: #f1f1f1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid transparent;
        }

        .collection-item img {
            width: 80px;
            height: 80px;
        }

        .collection-item:hover,
        .collection-item.active {
            border-color: #007bff;
        }

        .leaderboard {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
        }

        tbody tr:hover {
            background: #f1f1f1;
        }

        @media (max-width: 600px) {
            .collections {
                grid-template-columns: repeat(3, 1fr);
            }

            .collection-item {
                width: 90px;
                height: 90px;
            }

            .collection-item img {
                width: 70px;
                height: 70px;
            }

            .tab {
                padding: 8px 15px;
            }
        }
    </style>

        function switchCategory(category) {
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.querySelector(`.tab:nth-child(${Object.keys(collectionsData).indexOf(category) + 1})`).classList.add("active");
            loadCollections(category);
        }

        function loadCollections(category) {
            const collectionGrid = document.getElementById("collectionGrid");
            collectionGrid.innerHTML = "";

            collectionsData[category].forEach((collection, index) => {
                let item = document.createElement("div");
                item.classList.add("collection-item");
                item.innerHTML = `<img src="${collection.image}" alt="${collection.name}">`;
                item.onclick = () => loadLeaderboard(category, index);
                collectionGrid.appendChild(item);
            });
        }

        function loadLeaderboard(category, index) {
            const collection = collectionsData[category][index];
            document.getElementById("collectionTitle").innerText = `${collection.name} Leaderboard`;

            const leaderboardData = document.getElementById("leaderboardData");
            leaderboardData.innerHTML = collection.players.length
                ? collection.players.map(player => `<tr><td>${player.rank}</td><td>${player.name}</td><td>${player.score}</td></tr>`).join("")
                : "<tr><td>1</td><td>???</td><td>???</td></tr>".repeat(5);
        }
