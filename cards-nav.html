<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .card button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .card button:hover {
            background-color: #ddd;
        }

        .card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                height: auto;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="image8299.png" alt="Card Image">
            <div class="card-content">
                <h3>Starter Guide</h3>
                <p>A new journey begins...</p>
                <button>Read More</button>
            </div>
        </div>
        <div class="card">
            <img src="image8298.png" alt="Card Image">
            <div class="card-content">
                <h3>Intermediate Guide</h3>
                <p>You are not new, neither the veteran...</p>
                <button>Read More</button>
            </div>
        </div>
        <div class="card">
            <img src="image8297.png" alt="Card Image">
            <div class="card-content">
                <h3>Advanced Guide</h3>
                <p>The journey does not end here, it continues...</p>
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
