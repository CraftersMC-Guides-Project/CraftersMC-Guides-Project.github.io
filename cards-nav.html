<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="image8299.png" alt="Card Image">
            <h3>Starter Guide</h3>
            <p>A new journey begins...</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="image8298.png" alt="Card Image">
            <h3>Intermediate Guide</h3>
            <p>You are not new, neither the veteran...</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="image8297.png" alt="Card Image">
            <h3>Advanced Guide</h3>
            <p>The journey does not end here, it continues...</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
