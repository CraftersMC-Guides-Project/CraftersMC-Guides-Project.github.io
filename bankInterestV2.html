<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Interest Countdown</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/bank-interest-v2.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tech-darkmode.js" defer></script>
    <link rel="stylesheet" href="css/essential.css">
    <link rel="stylesheet" href="css/bank-interest-v2.css">
</head>

<body class="image">
    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Top Navbar -->
    <div class="navbar">
        <span class="menu-icon material-icons" onclick="toggleSidebar()">menu</span>
        <div class="right">
            <!--<span class="menu-icon material-icons" id="darkModeToggle">dark_mode</span>-->
            <a href="home.html"><img src="assets/cmc-guides.png"></a>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="sidebar-close material-icons" onclick="toggleSidebar()">close</span>
        <img src="assets/cmc-guides.png" alt="CMC Guides Logo">
        <hr>
        <a class="sidebar-link" href="https://craftersmc-guides-project.github.io/rank-sellers.html">Rank Sellers</a>
        <a class="sidebar-link" href="https://craftersmc-guides-project.github.io/unicode.html">Unicode</a>
        <a class="sidebar-link" href="https://craftersmc.wiki.gg/wiki/">CraftersMC Wiki</a>
        <a class="sidebar-link" href="https://craftersmc.net/">CraftersMC Website</a>
    </div>
    <button id="theme-switch">
        <!--dark icon-->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <!--light icon-->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>

    <div class="container">
        <h1>Bank Interest Countdown</h1>
        <p>Bank interest can be claimed every 31 hours from the last interest, next one starting in...</p>

        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="timer" class="timer"></p>

        <div class="row">
            <div class="col-6">
                <h4>Last Interest Claim</h4>
                <p id="lastInterestTime"></p>
            </div>
            <div class="col-6">
                <h4>Next Interest Claim</h4>
                <p id="nextInterestTime"></p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="interest-container">
            <button class="collapsible" onclick="toggleInterestContainer()">Next Interests (Click to Expand)</button>
            <div class="content">
                <div class="interest-list-container" id="interestContainer"></div>
            </div>
        </div>

    </div>
</body>

</html>
